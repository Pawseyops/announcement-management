{% extends "announce/base.html" %}

{% block title %}Pawsey Announcement Management System{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-6">
    <h4>Announcement Editing</h4>
  </div>
</div>
<div class="row">
  <div class="col-lg-6">
  <table>
  <form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <tr><td><input type="submit" value="Save Draft" name="_draft" /></td><td align="right"><input type="submit" value="Send Email" name="_send" /></td></tr>

    </table>
  </form>
  </div>
</div>
{% endblock %}
