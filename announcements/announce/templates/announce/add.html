{% extends "announce/base.html" %}

{% block title %}Pawsey Announcement Management System{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-6">
    <h4>Announcement Creation</h4>
  </div>
</div>
<div class="row">
  <div class="col-lg-6">
  <table>
  <form action="/announce/add/" method="post">
    {% csrf_token %}
    {{ form }}
    <tr><td align="right" colspan="2"><input type="submit" value="Submit" /></td></tr>

    </table>
  </form>
  </div>
</div>
{% endblock %}
